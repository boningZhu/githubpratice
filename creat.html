<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
  <h1>Update Book</h1>
  <form onsubmit="handleFormSubmit(event)">
    <h1>Book form</h1>
    <div class="mb-3">
      <label for="bookName"  class="form-label">bookName</label>
      <input
              type="text"
              class="form-control"
              name="Book name"
              id="bookName"
      >
    </div>
    <div class="mb-3">
      <label for="priceNumber"  class="form-label">Price number</label>
      <input
              type="text"
              class="from-control"
              name="Book name"
              id="priceNumber"
      >
    </div>
    <div class="mb-3">
      <label for="ISBN" class="from-label">ISBN</label>
      <input
              type="text"
              class="from-control"
              name="Book name"
              id="ISBN"
      >
    </div>
    <div class="mb-3">
      <label for="type" class="from-label">Type</label>
      <input
              type="text"
              class="from-control"
              name="Book name"
              id="type"
      >
    </div>
    <button type="submit" class="btn btn-primary bookName">Submit</button>
  </form>
</div>

</body>
<script>

  function handleFormSubmit(e){
    e.preventDefault()
    var bookNameInput = document.getElementById ("bookName")
    var priceNumberInput = document.getElementById ("priceNumber")
    var ISBNInput = document.getElementById ("ISBN")
    var typeInput = document.getElementById ("type")
    console.log(bookNameInput.value)
    console.log(priceNumberInput.value)
    console.log(ISBNInput.value)
    console.log(typeInput.value)


    var formData = {
      bookName : bookNameInput.value,
      priceNumber: priceNumberInput.value,
      ISBN: ISBNInput.value,
      type: typeInput .value,

    }



    fetch(`http://localhost:5000/api/v1/books`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(formData)
    }).then(response => response.json()).then(response =>{
      console.log(response)
      alert ("submit completed")

    })
  }



</script>

</body>
